version: v1
plugins:
  - name: js
    out: lib/teleterm/api/protogen/js
    opt:
      - import_style=commonjs,binary

  - name: grpc
    out: lib/teleterm/api/protogen/js
    opt: grpc_js
    path: grpc_tools_node_protoc_plugin

  - name: ts
    out: lib/teleterm/api/protogen/js
    opt: "service=grpc-node"
